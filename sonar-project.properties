# ===============================================================================
# Configuration SonarCloud pour le projet Harry Potter Spell Recognition
# ===============================================================================

# Informations du projet
sonar.projectKey=VentoAureo230_Defi-19-Professeur-Dumbledore
sonar.organization=ventoaureo230-1
sonar.projectName=Harry Potter Spell Voice Recognition
sonar.projectVersion=1.0.0

# Sources et répertoires
sonar.sources=src/
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**,env/**,.venv/**,**/*.log,build/**,dist/**

# Configuration Python
sonar.python.version=3.11

# Couverture de code - Configuration optimisée
sonar.coverage.exclusions=tests/**,**/__init__.py,main.py,**/test_*.py,setup.py,conftest.py
sonar.coverage.dtdVerification=false
sonar.python.coverage.force-zero-coverage-for-untracked-files=true

# Paramètres de debug pour le coverage
sonar.log.level=INFO
sonar.verbose=false
sonar.scanner.dumpToFile=/tmp/sonar-report.json

# Métriques de qualité
sonar.qualitygate.wait=false

# Configuration des issues
sonar.issue.ignore.multicriteria=e1,e2

# Ignorer les issues sur les tests
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S101
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**

# Ignorer les issues mineures sur les commentaires TODO
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

# Configuration des liens
sonar.links.homepage=https://github.com/votre-username/harrypotter-spell-voice
sonar.links.ci=https://github.com/votre-username/harrypotter-spell-voice/actions
sonar.links.scm=https://github.com/votre-username/harrypotter-spell-voice