# ===============================================================================
# Pipeline CI/CD GitHub Actions pour Harry Potter Spell Voice Recognition
# ===============================================================================

name: CI/CD Pipeline

# DÃ©clenchement de la pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # DÃ©clenchement manuel

# Variables globales
env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: harrypotter-spell-voice
  SONAR_PROJECT_KEY: VentoAureo230_Defi-19-Professeur-Dumbledore

# Jobs de la pipeline
jobs:
  
  # =========================================================================== 
  # JOB 1: BUILD - Installation et vÃ©rification de base
  # ===========================================================================
  build:
    name: ğŸ”¨ Build & Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NÃ©cessaire pour SonarCloud
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-dev libasound2-dev
    
    - name: ğŸ“¥ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: âœ… Verify installation
      run: |
        python -c "import src.spell_recognition; print('âœ… Module spell_recognition importÃ© avec succÃ¨s')"
        python -c "import flask; print('âœ… Flask importÃ© avec succÃ¨s')"
        python -c "import pytest; print('âœ… Pytest importÃ© avec succÃ¨s')"
    
    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-deps
        path: |
          requirements.txt
          src/
        retention-days: 1

  # =========================================================================== 
  # JOB 2: UNIT TESTS - Tests unitaires avec couverture
  # ===========================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-dev libasound2-dev
    
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Run unit tests with coverage
      continue-on-error: true
      run: |
        echo "ğŸ§ª Running tests with coverage..."
        python -m pytest tests/unit/ -v \
          --cov=src \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-report=term-missing \
          --cov-fail-under=70 \
          --cov-config=.coveragerc \
          --junit-xml=test-results.xml
        
        echo "ğŸ“Š Verifying coverage and test result files generation..."
        if [ -f "coverage.xml" ]; then
          echo "âœ… Coverage XML file generated successfully"
          echo "ğŸ“„ Coverage file size: $(du -h coverage.xml)"
          echo "ğŸ“‹ First 20 lines of coverage.xml:"
          head -20 coverage.xml
        else
          echo "âŒ Coverage XML file not generated"
          ls -la
        fi
        
        if [ -f "test-results.xml" ]; then
          echo "âœ… Test results XML file generated successfully"
          echo "ğŸ“„ Test results file size: $(du -h test-results.xml)"
        else
          echo "âŒ Test results XML file not generated"
        fi
    
    - name: ğŸ“Š Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.xml
          test-results.xml
          htmlcov/
        retention-days: 7
    
    - name: ğŸ“ˆ Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: orgoro/coverage@v3
      with:
        coverageFile: coverage.xml
        token: ${{ secrets.GITHUB_TOKEN }}

  # =========================================================================== 
  # JOB 3: REGRESSION TESTS - Tests de non-rÃ©gression
  # ===========================================================================
  regression-tests:
    name: ğŸ”„ Regression Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ”§ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-dev libasound2-dev
    
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”„ Run regression tests
      continue-on-error: true
      run: |
        python -m pytest tests/regress/ -v \
          --tb=short \
          --durations=10
    
    - name: ğŸ“Š Generate regression report
      if: always()
      run: |
        echo "## ğŸ”„ Regression Test Report" > regression_report.md
        echo "- Tests executed: $(python -m pytest tests/regress/ --collect-only -q 2>/dev/null | grep -c test_ || echo '0')" >> regression_report.md
        echo "- Date: $(date)" >> regression_report.md
    
    - name: ğŸ“¤ Upload regression report
      uses: actions/upload-artifact@v4
      with:
        name: regression-report
        path: regression_report.md

  # =========================================================================== 
  # JOB 4: CODE QUALITY - VÃ©rification style et qualitÃ©
  # ===========================================================================
  code-quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: ğŸ” Check with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: âš« Format with black
      run: |
        black src/
    
    - name: ğŸ”€ Sort imports with isort
      run: |
        isort src/
    
    - name: ğŸ“ Commit formatting changes
      if: github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/
        git diff --staged --quiet || git commit -m "ğŸ¨ Auto-format code with black and isort [skip ci]"
        git push || echo "No changes to commit"
    
    - name: âš« Check with black (for PRs)
      if: github.event_name == 'pull_request'
      run: |
        black --check --diff src/ || echo "âš ï¸ Code needs formatting but continuing..."
    
    - name: ğŸ”€ Check with isort (for PRs)
      if: github.event_name == 'pull_request'
      run: |
        isort --check-only --diff src/ || echo "âš ï¸ Imports need sorting but continuing..."
    
    - name: ğŸ“Š Generate quality report
      if: always()
      run: |
        echo "## ğŸ“ Code Quality Report" > quality_report.md
        echo "### Black formatting" >> quality_report.md
        black --check src/ &>/dev/null && echo "âœ… Code properly formatted" >> quality_report.md || echo "âš ï¸ Formatting applied automatically" >> quality_report.md
        echo "### Import sorting" >> quality_report.md
        isort --check-only src/ &>/dev/null && echo "âœ… Imports properly sorted" >> quality_report.md || echo "âš ï¸ Import sorting applied automatically" >> quality_report.md
        echo "### Flake8 linting" >> quality_report.md
        flake8 src/ --statistics &>/dev/null && echo "âœ… No linting issues found" >> quality_report.md || echo "âš ï¸ Linting issues found" >> quality_report.md

  # =========================================================================== 
  # JOB 5: SONARCLOUD - Analyse qualitÃ© et sÃ©curitÃ©
  # ===========================================================================
  sonarcloud:
    name: ğŸ” SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, code-quality]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones dÃ©sactivÃ© pour l'analyse
    
    - name: ğŸ“¥ Download coverage reports
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports
        path: .
    
    - name: ğŸ” Verify coverage file exists
      run: |
        echo "ğŸ“ Listing files in current directory:"
        ls -la
        echo "ğŸ” Looking for coverage.xml:"
        find . -name "coverage.xml" -type f
        if [ -f "coverage.xml" ]; then
          echo "âœ… Coverage file found"
          echo "ğŸ“Š Coverage file size: $(du -h coverage.xml)"
          echo "ğŸ“„ Coverage file content validation:"
          head -20 coverage.xml
          echo "ğŸ” Coverage file XML validation:"
          if command -v xmllint &> /dev/null; then
            xmllint --noout coverage.xml && echo "âœ… XML is well-formed" || echo "âŒ XML is malformed"
          else
            echo "âš ï¸ xmllint not available, skipping XML validation"
          fi
          echo "ğŸ“Š Coverage metrics extraction:"
          grep -o 'line-rate="[^"]*"' coverage.xml | head -5
        else
          echo "âŒ Coverage file not found"
          echo "ğŸ“ Available files:"
          find . -name "*.xml" -type f
          exit 1
        fi
        
        if [ -f "test-results.xml" ]; then
          echo "âœ… Test results file found"
          echo "ğŸ“Š Test results file size: $(du -h test-results.xml)"
        else
          echo "âš ï¸ Test results file not found"
        fi
    
    - name: ğŸ” SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v3.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
          -Dsonar.organization=ventoaureo230-1
          -Dsonar.python.coverage.reportPaths=./coverage.xml
          -Dsonar.python.xunit.reportPath=./test-results.xml
          -Dsonar.coverage.exclusions=tests/**,**/__init__.py,main.py,**/test_*.py
          -Dsonar.sources=src/
          -Dsonar.tests=tests/
          -Dsonar.verbose=true

  # =========================================================================== 
  # JOB 6: PACKAGING - CrÃ©ation du package wheel
  # ===========================================================================
  packaging:
    name: ğŸ“¦ Package Creation
    runs-on: ubuntu-latest
    needs: [unit-tests, regression-tests, code-quality]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¥ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
    
    - name: ğŸ“ Create setup.py
      run: |
        cat > setup.py << 'EOF'
        from setuptools import setup, find_packages
        
        setup(
            name="harrypotter-spell-voice",
            version="1.0.0",
            packages=find_packages(),
            include_package_data=True,
            install_requires=[
                "Flask>=3.0.0",
                "SpeechRecognition>=3.10.0",
            ],
            python_requires=">=3.11",
            author="DevOps Team",
            description="Harry Potter Spell Voice Recognition",
            long_description="Application de reconnaissance vocale de sorts Harry Potter",
            classifiers=[
                "Development Status :: 4 - Beta",
                "Programming Language :: Python :: 3.11",
                "Framework :: Flask",
            ],
        )
        EOF
    
    - name: ğŸ”¨ Build package
      run: python -m build
    
    - name: ğŸ“¤ Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/
        retention-days: 7

  # =========================================================================== 
  # JOB 7: DOCKERIZE - Construction et test image Docker
  # ===========================================================================
  dockerize:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [unit-tests, regression-tests, code-quality]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest .
        docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
    
    - name: ğŸ§ª Test Docker image
      run: |
        # Test de dÃ©marrage
        container_id=$(docker run -d -p 5000:5000 ${{ env.DOCKER_IMAGE_NAME }}:latest)
        echo "Container ID: $container_id"
        
        # VÃ©rifier que le container existe et tourne
        echo "â³ Checking container status..."
        if ! docker inspect $container_id --format='{{.State.Status}}' | grep -q running; then
          echo "âŒ Container not in running state"
          docker logs $container_id
          exit 1
        fi
        echo "âœ… Container is running"
        
        # Test health check depuis l'hÃ´te avec retry
        echo "ğŸ” Testing health endpoint..."
        for i in {1..10}; do
          if curl -f http://localhost:5000/health; then
            echo "âœ… Health check passed (attempt $i)"
            break
          else
            echo "â³ Health check failed, retrying (attempt $i/10)"
            if [ $i -eq 10 ]; then
              echo "âŒ Health check failed after all retries"
              docker logs $container_id
              exit 1
            fi
            sleep 3
          fi
        done
        
        # Test page principale depuis l'hÃ´te
        echo "ğŸ” Testing main page..."
        curl -f http://localhost:5000/ >/dev/null || exit 1
        echo "âœ… Main page test passed"
        
        # Nettoyage
        docker stop $container_id
        docker rm $container_id
    
    - name: ğŸ” Image security scan
      run: |
        # Scan de sÃ©curitÃ© basique
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy:latest image ${{ env.DOCKER_IMAGE_NAME }}:latest
    
    - name: ğŸ’¾ Save Docker image
      run: |
        docker save ${{ env.DOCKER_IMAGE_NAME }}:latest | gzip > docker-image.tar.gz
    
    - name: ğŸ“¤ Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: docker-image.tar.gz
        retention-days: 1

  # =========================================================================== 
  # JOB 8: DEPLOY - DÃ©ploiement sur Docker Hub
  # ===========================================================================
  deploy:
    name: ğŸš€ Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: [sonarcloud, packaging, dockerize]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    continue-on-error: true

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:v1.0.0
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ“‹ Update deployment status
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸ³ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        echo "ğŸ”— Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
    
    - name: ğŸ“Š Create deployment summary
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: \`${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment time**: \`$(date)\`" >> $GITHUB_STEP_SUMMARY

# ===============================================================================
# Configuration des notifications et nettoyage
# ===============================================================================
  
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ğŸ“¢ Success notification
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Pipeline completed successfully!"
        echo "âœ… All jobs passed"
        echo "ğŸš€ Application deployed to Docker Hub"
    
    - name: âš ï¸ Failure notification
      if: failure()
      run: |
        echo "âŒ Pipeline failed!"
        echo "ğŸ” Check the failed jobs for details"